  <head>

    <div class="container">
      <h1 class="heading">Cash Register Project</h1>

    <div class="box"></div>
    <div class="cid-container">
        <div class="grid-container">
            <div class="grid-box"></div>
            <div class="grid-box"></div>
            <div class="grid-box"></div>
            <div class="grid-box"></div>
            <div class="grid-box"></div>
            <div class="grid-box"></div>
            <div class="grid-box"></div>
            <div class="grid-box"></div>
            <div class="grid-box"></div>
        </div>
        <div class="cid">
            <h4>Change in drawer:</h4>
            <div class="change-container"></div>
            <!-- <p>Pennies: $1.01</p>
            <p>Nickels: $2.05</p>
            <p>Dimes: $3.1</p>
            <p>Quarters: $4.25</p>
            <p>Ones: $90</p>

            <p>Tens: $20</p>
            <p>Twenties: $60</p>
            <p>Hundreds: $100</p> -->

    </div>
    <div class="rectangle">
        <div class="circle"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
